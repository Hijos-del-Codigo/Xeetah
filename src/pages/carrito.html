    <div class="container">
      

      <form>
        <div class="card mb-3 border-0 shadow p-3 mb-5 bg-body rounded" style="background: #fff;">


          <h1 class="text-center">CARRITO</h1>

          <div class="row">
    
            <div class="card mb-3 column border-0" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="../assets/products/Razer Kunai Chroma.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Razer Kunai Chroma</h5>
                    <p class="card-text">Ventilador simple razer</p>
                    <p class="card-text"><small class="text-muted">311,46</small></p>
                  </div>
                </div>
              </div>
            </div>
    
          </div>

          <div class="card-body">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="ejemplo@gmail.com"/>
              </div>
            </div>

            <label>Recibira un correo con mayor información sobre el envio</label>

            <div class="row mb-3">
              <label for="inputDireccion" class="col-sm-2 col-form-label"
                >Dirección</label
              >
              <div class="col-sm-10">
                <input type="url" class="form-control" id="inputDireccion" placeholder="Ingrese su dirección con google maps"/>
              </div>
            </div>
            
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Envio</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="gridRadios1">
                    UBER
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    DHL
                  </label>
                </div>
                <div class="form-check disabled">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios3"
                    value="option3"
                  />
                  <label class="form-check-label" for="gridRadios3">
                    RADIO TAXI ARMONIA
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck1"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Estoy de acuerdo con los <a href="#">terminos y condiciones</a> de envio
                  </label>
                </div>
              </div>
            </div>
            
          

        <div class="wrapper" id="app">
          <div class="card-form">
            <div class="card-list">
              <div
                class="card-item"
                v-bind:class="{ '-active' : isCardFlipped }"
              >
                <div class="card-item__side -front">
                  <div
                    class="card-item__focus"
                    v-bind:class="{'-active' : focusElementStyle }"
                    v-bind:style="focusElementStyle"
                    ref="focusElement"
                  ></div>
                  <div class="card-item__cover">
                    <img
                      v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + currentCardBackground + '.jpeg'"
                      class="card-item__bg"
                    />
                  </div>

                  <div class="card-item__wrapper">
                    <div class="card-item__top">
                      <img
                        src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png"
                        class="card-item__chip"
                      />
                      <div class="card-item__type">
                        <transition name="slide-fade-up">
                          <img
                            v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + getCardType + '.png'"
                            v-if="getCardType"
                            v-bind:key="getCardType"
                            alt=""
                            class="card-item__typeImg"
                          />
                        </transition>
                      </div>
                    </div>
                    <label
                      for="cardNumber"
                      class="card-item__number"
                      ref="cardNumber"
                    >
                      <template v-if="getCardType === 'amex'">
                        <span v-for="(n, $index) in amexCardMask" :key="$index">
                          <transition name="slide-fade-up">
                            <div
                              class="card-item__numberItem"
                              v-if="$index > 4 && $index < 14 && cardNumber.length > $index && n.trim() !== ''"
                            >
                              *
                            </div>
                            <div
                              class="card-item__numberItem"
                              :class="{ '-active' : n.trim() === '' }"
                              :key="$index"
                              v-else-if="cardNumber.length > $index"
                            >
                              {{cardNumber[$index]}}
                            </div>
                            <div
                              class="card-item__numberItem"
                              :class="{ '-active' : n.trim() === '' }"
                              v-else
                              :key="$index + 1"
                            >
                              {{n}}
                            </div>
                          </transition>
                        </span>
                      </template>

                      <template v-else>
                        <span
                          v-for="(n, $index) in otherCardMask"
                          :key="$index"
                        >
                          <transition name="slide-fade-up">
                            <div
                              class="card-item__numberItem"
                              v-if="$index > 4 && $index < 15 && cardNumber.length > $index && n.trim() !== ''"
                            >
                              *
                            </div>
                            <div
                              class="card-item__numberItem"
                              :class="{ '-active' : n.trim() === '' }"
                              :key="$index"
                              v-else-if="cardNumber.length > $index"
                            >
                              {{cardNumber[$index]}}
                            </div>
                            <div
                              class="card-item__numberItem"
                              :class="{ '-active' : n.trim() === '' }"
                              v-else
                              :key="$index + 1"
                            >
                              {{n}}
                            </div>
                          </transition>
                        </span>
                      </template>
                    </label>
                    <div class="card-item__content">
                      <label
                        for="cardName"
                        class="card-item__info"
                        ref="cardName"
                      >
                        <div class="card-item__holder">
                          Titular de la tarjeta
                        </div>
                        <transition name="slide-fade-up">
                          <div
                            class="card-item__name"
                            v-if="cardName.length"
                            key="1"
                          >
                            <transition-group name="slide-fade-right">
                              <span
                                class="card-item__nameItem"
                                v-for="(n, $index) in cardName.replace(/\s\s+/g, ' ')"
                                v-if="$index === $index"
                                v-bind:key="$index + 1"
                                >{{n}}</span
                              >
                            </transition-group>
                          </div>
                          <div class="card-item__name" v-else key="2">
                            Nombre
                          </div>
                        </transition>
                      </label>
                      <div class="card-item__date" ref="cardDate">
                        <label for="cardMonth" class="card-item__dateTitle"
                          >Expira</label
                        >
                        <label for="cardMonth" class="card-item__dateItem">
                          <transition name="slide-fade-up">
                            <span v-if="cardMonth" v-bind:key="cardMonth"
                              >{{cardMonth}}</span
                            >
                            <span v-else key="2">MM</span>
                          </transition>
                        </label>
                        /
                        <label for="cardYear" class="card-item__dateItem">
                          <transition name="slide-fade-up">
                            <span v-if="cardYear" v-bind:key="cardYear"
                              >{{String(cardYear).slice(2,4)}}</span
                            >
                            <span v-else key="2">AA</span>
                          </transition>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-item__side -back">
                  <div class="card-item__cover">
                    <img
                      v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + currentCardBackground + '.jpeg'"
                      class="card-item__bg"
                    />
                  </div>
                  <div class="card-item__band"></div>
                  <div class="card-item__cvv">
                    <div class="card-item__cvvTitle">CVV</div>
                    <div class="card-item__cvvBand">
                      <span v-for="(n, $index) in cardCvv" :key="$index">
                        *
                      </span>
                    </div>
                    <div class="card-item__type">
                      <img
                        v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + getCardType + '.png'"
                        v-if="getCardType"
                        class="card-item__typeImg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-form__inner">
              <div class="card-input">
                <label for="cardNumber" class="card-input__label"
                  >Numero de tarjeta</label
                >
                <input
                  type="text"
                  id="cardNumber"
                  class="card-input__input"
                  v-mask="generateCardNumberMask"
                  v-model="cardNumber"
                  v-on:focus="focusInput"
                  v-on:blur="blurInput"
                  data-ref="cardNumber"
                  autocomplete="off"
                />
              </div>
              <div class="card-input">
                <label for="cardName" class="card-input__label"
                  >Titular de la tarjeta</label
                >
                <input
                  type="text"
                  id="cardName"
                  class="card-input__input"
                  v-model="cardName"
                  v-on:focus="focusInput"
                  v-on:blur="blurInput"
                  data-ref="cardName"
                  autocomplete="off"
                />
              </div>
              <div class="card-form__row">
                <div class="card-form__col">
                  <div class="card-form__group">
                    <label for="cardMonth" class="card-input__label"
                      >Fecha de expiración</label
                    >
                    <select
                      class="card-input__input -select"
                      id="cardMonth"
                      v-model="cardMonth"
                      v-on:focus="focusInput"
                      v-on:blur="blurInput"
                      data-ref="cardDate"
                    >
                      <option value="" disabled selected>Mes</option>
                      <option
                        v-bind:value="n < 10 ? '0' + n : n"
                        v-for="n in 12"
                        v-bind:disabled="n < minCardMonth"
                        v-bind:key="n"
                      >
                        {{n < 10 ? '0' + n : n}}
                      </option>
                    </select>
                    <select
                      class="card-input__input -select"
                      id="cardYear"
                      v-model="cardYear"
                      v-on:focus="focusInput"
                      v-on:blur="blurInput"
                      data-ref="cardDate"
                    >
                      <option value="" disabled selected>Año</option>
                      <option
                        v-bind:value="$index + minCardYear"
                        v-for="(n, $index) in 12"
                        v-bind:key="n"
                      >
                        {{$index + minCardYear}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="card-form__col -cvv">
                  <div class="card-input">
                    <label for="cardCvv" class="card-input__label">CVV</label>
                    <input
                      type="text"
                      class="card-input__input"
                      id="cardCvv"
                      v-mask="'####'"
                      maxlength="4"
                      v-model="cardCvv"
                      v-on:focus="flipCard(true)"
                      v-on:blur="flipCard(false)"
                      autocomplete="off"
                    />
                  </div>
                </div>
              </div>

              <button type="button" class="card-form__button">Introducir</button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">CONFIRMAR ENVIO</button>
      </div>
    </div>

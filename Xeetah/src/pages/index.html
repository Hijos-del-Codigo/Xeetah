    <!-- SIGN IN MODAL -->

    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              INICIA SESION
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-group">
                <label>Email:</label>
                <input
                  type="email"
                  id="login-email"
                  class="form-control mb-3"
                  placeholder="Email"
                  required
                />

                <label>Contrase単a:</label>
                <input
                  type="password"
                  id="login-password"
                  class="form-control mb-3"
                  placeholder="Contrase単a"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SIGN UP MODAL -->

    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRO</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="form-group">
                <label>Email:</label>
                <input
                  type="email"
                  id="signup-email"
                  class="form-control mb-3"
                  placeholder="Email"
                  required
                />

                <label>Contrase単a:</label>
                <input
                  type="password"
                  id="signup-password"
                  class="form-control mb-3"
                  placeholder="Contrase単a"
                  required
                />
                
              </div>

              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
